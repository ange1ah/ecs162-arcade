<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game - Princess Kingdom</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <header>
        <h4><a href="home.html">Princess Kingdom</a></h4>
    </header>
    <div id="gameContainer" class="game-play-area">
        <div class="parent">
            <div class="left">
                <h2>Tic Tac Toe</h2>
                <div id="difficultySelection">
                    <label>Difficulty:</label>
                    <input type="radio" name="difficulty" id="easy" value="easy"> Easy
                    <input type="radio" name="difficulty" id="medium" value="medium" checked> Medium
                    <input type="radio" name="difficulty" id="hard" value="hard"> Hard
                </div>
                <div id="gameBoard" class="board">
                    <!-- Creating 9 cells for the Tic Tac Toe grid -->
                    <button class="cell" data-cell-index="0"></button>
                    <button class="cell" data-cell-index="1"></button>
                    <button class="cell" data-cell-index="2"></button>
                    <button class="cell" data-cell-index="3"></button>
                    <button class="cell" data-cell-index="4"></button>
                    <button class="cell" data-cell-index="5"></button>
                    <button class="cell" data-cell-index="6"></button>
                    <button class="cell" data-cell-index="7"></button>
                    <button class="cell" data-cell-index="8"></button>
                </div>
                <div id="resultDisplay">Player X's turn</div>
                <button id="restartButton" onclick="restartGame()">Restart Game</button>
            </div>
            <div>
                <img src="princess_images/ttt_princess.png" width="440" height="567" alt="A princess with 
                a green dress, wand, and tiara" title="A green princess"> <!--Image credits 
                go to "Oh My Fiesta in English"-->
            </div>
        </div>
    </div>
    <footer>
        <p>
            Credits: Angela Hawkins, Abhay Mourya (Video Game), Daryl Posnett (Tic Tac Toe), and Oh My Fiesta in English (Images)
        </p>
    </footer>
    <script src="tictactoe.js"></script>
</body>
</html>
