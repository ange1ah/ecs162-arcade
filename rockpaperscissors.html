<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="style.css" rel="stylesheet">
        <link href="rockpaperscissors.css" rel="stylesheet">
        <title>Rock Paper Scissors Game - Princess Kingdom</title>
    </head>
    <body>
        <header>
            <h4><a href="index.html">Princess Kingdom</a></h4>
        </header>
        <main>
            <div class="parent">
                <div class="left">
                    <h2>Rock, Paper, Scissors</h2>
                    <h5 style="color: #8457A6;">Which do you want to play?</h5>
                    <div id="rps-user-options">
                        <button class="rps-option-button">Rock &#129704;</button>
                        <button class="rps-option-button">Paper &#128196;</button>
                        <button class="rps-option-button">Scissors &#x2702;</button>
                    </div>
                    <h5 style="color: #8457A6;">Your opponent played:</h5>
                    <div id="rps-opponent-options">
                        <button class="rps-option-button">Rock &#129704;</button>
                        <button class="rps-option-button">Paper &#128196;</button>
                        <button class="rps-option-button">Scissors &#x2702;</button>
                    </div>
                    <h5 id="rps-result"></h5>
                    <button id="rps-start-over">Start Over</button>
                </div>
                <div>
                    <img src="princess_images/rps_princess.png" width="306" height="462" alt="A princess with 
                    a purple dress, wand, and tiara" title="A purple princess"> <!--Image credits 
                    go to "Oh My Fiesta in English"-->
                </div>
            </div>
        </main>
        <footer>
            <p>
                Credits: Angela Hawkins, Abhay Mourya (Video Game), Daryl Posnett (Tic Tac Toe), and Oh My Fiesta in English (Images)
            </p>
        </footer>
        <script src="rockpaperscissors.js"></script>
    </body>
</html>
